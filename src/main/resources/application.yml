spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/change
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100

  data:
    web:
      pageable:
        default-page-size: 10 #페이징 몇개 할지를 전역적으로 선언할 수 있음
        max-page-size: 2000





logging.level:
  org.hibernate.SQL: debug
  #org.hibernate.type: trace